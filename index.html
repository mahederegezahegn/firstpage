<script>
// Adjust slide timing and other options as needed
const slideOptions = {
  slideInterval: 3000, // Time between slides in milliseconds
  transitionDuration: 0.5, // Transition duration in seconds
};

const slider = document.querySelector('.slider');
const sliderTrack = document.querySelector('.slider-track');
const slides = Array.from(document.querySelectorAll('.slider-slide'));

const slideWidth = slides[0].offsetWidth;
let currentIndex = 0;

function nextSlide() {
  currentIndex = (currentIndex + 1) % slides.length;
  sliderTrack.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
}

setInterval(nextSlide, slideOptions.slideInterval);



const imgItems = document.querySelectorAll('.img-item');
const fullscreenOverlay = document.querySelector('.fullscreen-overlay');
const fullscreenImg = document.querySelector('.fullscreen-img');
const closeBtn = document.querySelector('.close-btn');

imgItems.forEach((imgItem) => {
  imgItem.addEventListener('click', () => {
    const imgSrc = imgItem.getAttribute('src');
    fullscreenImg.setAttribute('src', imgSrc);
    fullscreenOverlay.style.display = 'flex';
  });
});

closeBtn.addEventListener('click', () => {
  fullscreenOverlay.style.display = 'none';
});
</script>
